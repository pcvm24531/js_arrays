
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        
        const tasks = [
            {title:'Create array of tasks', status:true},
            {title:'Create a foreach for iteration', status:false},
            {title:'Add new task to principal element ', status:true},
            {title:'Finish task', status:false}
        ];

        const app = document.querySelector('#app');
        tasks.forEach( task => app.innerHTML+=`<p style="color:${task.status?'green':'red'}" >${task.title} : ${ task.status?'Complete':'Pending' } </p>` );
    </script>
</body>
</html>
